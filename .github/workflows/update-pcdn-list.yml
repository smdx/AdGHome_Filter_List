name: Update PCDN Filter List

on:
  schedule:
    # 周五UTC时间0:00运行（北京时间8:00）
    - cron: '0 0 * * 5'
  workflow_dispatch: # 允许手动触发
  push:
    paths:
      - '.github/workflows/update-pcdn-list.yml'

jobs:
  update-list:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Download and process filter lists
      run: |
        python .github/scripts/process_filters.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add AdGHome-PCDN.txt
        
        # 检查是否有变更
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        git commit -m "Update PCDN filter list - $(date +'%Y-%m-%d %H:%M')"
        git push
        
    - name: Delete workflow runs
      uses: ophub/delete-releases-workflows@main
      with:
        delete_workflows: true
        workflows_keep_day: 5
        gh_token: ${{ secrets.GITHUB_TOKEN }}     
